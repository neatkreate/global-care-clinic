services:
  - type: web
    name: global-care-clinic-web
    env: node
    plan: free
    branch: main
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    healthCheckPath: "/api/health"
    envVars:
      - key: JWT_SECRET
        value: ""
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: ""
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""
      - key: SMTP_FROM
        value: ""
      - key: NOTIFY_EMAIL
        value: ""
    instances: 1
    # Note: Render will prompt you to fill secrets when creating the service from this YAML.
